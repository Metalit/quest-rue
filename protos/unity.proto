syntax = "proto3";

import "il2cpp.proto";

// --- Unity Hierarchy, Components, Etc ---

message ProtoObject {
    uint64 address = 1;
    string name = 2;

    ProtoClassInfo classInfo = 3;
}

message ProtoComponent {
    uint64 address = 1;
    string name = 2;

    // pointer address
    uint64 gameObject = 3;
    ProtoClassInfo classInfo = 4;
}

message ProtoTransform {
    uint64 address = 1;

    int32 childCount = 2;
    int32 siblingIdx = 3;
    // transform address
    uint64 parent = 4;
}

message ProtoGameObject {
    uint64 address = 1;
    string name = 2;
    ProtoTransform transform = 3;

    bool active = 4;
    int32 layer = 5;
    int32 scene = 6;
    int32 instanceId = 7;
    string tag = 8;
}

message ProtoScene {
    int32 handle = 1;
    bool loaded = 2;
    string name = 3;
    int32 rootCount = 4;
    bool active = 5;
}
