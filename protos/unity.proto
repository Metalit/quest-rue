syntax = "proto3";

import "il2cpp.proto";

// --- Unity Hierarchy, Components, Etc ---

message ProtoObject {
    uint64 address = 1;
    string name = 2;

    ProtoClassInfo classInfo = 3;
}

message ProtoComponent {
    uint64 address = 1;
    string name = 2;

    // pointer address
    uint64 gameObject = 3;
    ProtoClassInfo classInfo = 4;
}

message ProtoTransform {
    uint64 address = 1;
    string name = 2;

    int32 childCount = 3;
    // transform address
    uint64 parent = 4;
}

message ProtoGameObject {
    uint64 address = 1;
    string name = 2;

    bool active = 3;
    int32 layer = 4;
    int32 scene = 5;
    string tag = 6;
    ProtoTransform transform = 7;
}
